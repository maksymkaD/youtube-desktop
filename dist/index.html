<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube Desktop</title>
    <link rel="stylesheet" href="index.css">
</head>
<script>
    function back() {
        const webview = document.querySelector('webview')
        if (webview.canGoToOffset(-1)) {
            webview.goBack();
        }
    }
    function forward() {
        const webview = document.querySelector('webview')
        if (webview.canGoToOffset(+1)) {
            webview.goForward();
        }
    }
</script>

<body>
    <header class="yt_custom_header">
        <div title="Back" class="navigation_button back" onclick="back()">
            <?xml version="1.0" ?>
            <!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'><svg
                height="512px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1"
                viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <polygon fill="white"
                    points="352,128.4 319.7,96 160,256 160,256 160,256 319.7,416 352,383.6 224.7,256 " />
            </svg>
        </div>
        <div title="Forward" class="navigation_button forward" onclick="forward()">
            <?xml version="1.0" ?>
            <!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'><svg
                height="512px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1"
                viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <polygon fill="white"
                    points="352,128.4 319.7,96 160,256 160,256 160,256 319.7,416 352,383.6 224.7,256 " />
            </svg>
        </div>
    </header>
    <div id="ytwrap">
        <!-- Just a webview -->
        <webview id="web" src="https://www.youtube.com/"></webview>
    </div>
</body>

</html>
